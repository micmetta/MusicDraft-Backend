apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: authentication-service
  name: authentication-service
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: authentication-service
  template:
    metadata:
      labels:
        io.kompose.service: authentication-service
    spec:
      containers:
        - env:
            - name: SPRING_DATASOURCE_PASSWORD
              value: musicdraft
            - name: SPRING_DATASOURCE_URL
              value: jdbc:mysql://mysqldb:3306/db_musicdraft
            - name: SPRING_DATASOURCE_USERNAME
              value: musicdraft
            - name: SPRING_JPA_HIBERNATE_DDL_AUTO
              value: update
          image: ziomike97/authentication-service:latest
          name: authentication-service
          ports:
            - containerPort: 8081
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    io.kompose.service: authentication-service
  name: authentication-service
spec:
  ports:
    - port: 8081
      targetPort: 8081
  selector:
    io.kompose.service: authentication-service
  type: LoadBalancer