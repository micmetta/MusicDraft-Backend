version: "3.8"
services:
  authentication-service:
#    image: authentication-service-server:latest
    build: C:\Users\miky9\IdeaProjects\spikes\MusicDraftBackend\authentication-service
    restart: always
    ports:
      - 8081:8081
    depends_on:
      - mysqldb
      - rabbitmq
    networks:
      - opnet

  home-service:
    build: C:\Users\miky9\IdeaProjects\spikes\MusicDraftBackend\home-service
    restart: always
    ports:
      - 8082:8082
    depends_on:
      - mysqldb
      - authentication-service
      - rabbitmq
    networks:
      - opnet

  collectdata-service:
#    image: collectdata-service-server:latest
    build: C:\Users\miky9\IdeaProjects\spikes\MusicDraftBackend\collectdata-service
    restart: always
    ports:
      - 9090:9090
    depends_on:
      - mysqldb
    networks:
      - opnet

  marketplace-service:
    build: C:\Users\miky9\IdeaProjects\spikes\MusicDraftBackend\marketplace-service
    restart: always
    ports:
      - 9091:9091
    depends_on:
      - mysqldb
    networks:
      - opnet

  carte-e-mazzi-service:
      build: C:\Users\miky9\IdeaProjects\spikes\MusicDraftBackend\carte_e_mazzi-service
      restart: always
      ports:
        - 9092:9092
      depends_on:
        - mysqldb
        - rabbitmq
      networks:
        - opnet


  mysqldb:
    image: "mysql:5.7"
    restart: always
    ports:
      - 3307:3306
    environment:
      MYSQL_DATABASE: db_musicdraft
      MYSQL_USER: musicdraft
      MYSQL_PASSWORD: musicdraft
      MYSQL_ROOT_PASSWORD: musicdraft
    networks:
      - opnet


  rabbitmq:
    image: rabbitmq:management
    restart: always
    ports:
      - "5672:5672" #JMS Port
      - "15672:15672" #Management Port - default user:pass = guest:guest
    networks:
      - opnet


networks:
  opnet:
    driver: bridge